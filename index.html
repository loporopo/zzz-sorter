<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zenless Zone Zero Character Sorter</title>
  <style>
    body { background-color: #121212; color: #f0f0f0; font-family: Arial, sans-serif; text-align: center; padding: 1em; }
    h1 { margin-bottom: 0.5em; }
    .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
    .char { flex: 1 1 40%; margin: 1em; }
    .char img { max-width: 100%; height: auto; border-radius: 8px; border: 2px solid #333; }
    .char-name { margin-top: 0.5em; font-weight: bold; }
    .buttons { margin: 1em 0; }
    button {
      margin: 0.5em; padding: 0.75em 1.5em; font-size: 1em;
      background-color: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover { background-color: #555; }
    .results { max-width: 600px; margin: 2em auto; text-align: left; }
  </style>
</head>
<body>

  <h1>Zenless Zone Zero Character Sorter</h1>

  <div class="container">
    <div class="char" id="charA"><img id="imgA" src="" alt=""><div class="char-name" id="nameA"></div></div>
    <div class="char" id="charB"><img id="imgB" src="" alt=""><div class="char-name" id="nameB"></div></div>
  </div>

  <div class="buttons">
    <button onclick="vote('A')">Choose A</button>
    <button onclick="tie()">Tie</button>
    <button onclick="vote('B')">Choose B</button>
    <button onclick="undo()">Undo</button>
  </div>

  <div id="results" class="results"></div>

<script>
const characters = [
  { name: "Belle", img: "images/Belle.png" },
  { name: "Wise", img: "images/Wise.png" },
  { name: "Anby Demara", img: "images/Anby_Demara.png" },
  { name: "Billy Kid", img: "images/Billy_Kid.png" },
  { name: "Nicole Demara", img: "images/Nicole_Demara.png" },
  { name: "Nekomiya Mana", img: "images/Nekomiya_Mana.png" },
  { name: "Anton Ivanov", img: "images/Anton_Ivanov.png" },
  { name: "Ben Bigger", img: "images/Ben_Bigger.png" },
  { name: "Koleda Belobog", img: "images/Koleda_Belobog.png" },
  { name: "Grace Howard", img: "images/Grace_Howard.png" },
  { name: "Corin Wickes", img: "images/Corin_Wickes.png" },
  { name: "Alexandrina “Rina” Sebastiane", img: "images/Alexandrina_Rina_Sebastiane.png" },
  { name: "Von Lycaon", img: "images/Von_Lycaon.png" },
  { name: "Ellen Joe", img: "images/Ellen_Joe.png" },
  { name: "Soldier 11", img: "images/Soldier11.png" },
  { name: "Trigger", img: "images/Trigger.png" },
  { name: "Soldier 0: Anby", img: "images/Soldier_0_Anby.png" },
  { name: "Zhu Yuan", img: "images/Zhu_Yuan.png" },
  { name: "Qingyi", img: "images/Qingyi.png" },
  { name: "Jane Doe", img: "images/Jane_Doe.png" },
  { name: "Seth Lowell", img: "images/Seth_Lowell.png" },
  { name: "Caesar King", img: "images/Caesar_King.png" },
  { name: "Luciana de Montefio", img: "images/Luciana_de_Montefio.png" },
  { name: "Piper Wheel", img: "images/Piper_Wheel.png" },
  { name: "Burnice White", img: "images/Burnice_White.png" },
  { name: "Lighter", img: "images/Lighter.png" },
  { name: "Pulchra Fellini", img: "images/Pulchra_Fellini.png" },
  { name: "Hoshimi Miyabi", img: "images/Hoshimi_Miyabi.png" },
  { name: "Soukaku", img: "images/Soukaku.png" },
  { name: "Tsukishiro Yanagi", img: "images/Tsukishiro_Yanagi.png" },
  { name: "Asaba Harumasa", img: "images/Asaba_Harumasa.png" },
  { name: "Astra Yao", img: "images/Astra_Yao.png" },
  { name: "Evelyn Chevalier", img: "images/Evelyn_Chevalier.png" },
  { name: "Hugo Vlad", img: "images/Hugo_Vlad.png" },
  { name: "Vivian Banshee", img: "images/Vivian_Banshee.png" },
  { name: "Ju Fufu", img: "images/Ju_Fufu.png" },
  { name: "Pan Yinhu", img: "images/Pan_Yinhu.png" },
  { name: "Yixuan", img: "images/Yixuan.png" },
  { name: "Ukinami Yuzuha", img: "images/Ukinami_Yuzuha.png" },
  { name: "Alice Thymefield", img: "images/Alice_Thymefield.png" }
];

let queue = shuffle([...characters]), hist = [], scores = {};
characters.forEach(c => scores[c.name] = 0);

function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

let pair = [];
function next() {
  if (queue.length < 2) return finish();
  pair = [queue.pop(), queue.pop()];
  document.getElementById('imgA').src = pair[0].img;
  document.getElementById('nameA').textContent = pair[0].name;
  document.getElementById('imgB').src = pair[1].img;
  document.getElementById('nameB').textContent = pair[1].name;
}

function vote(c) {
  const win = c === 'A' ? pair[0].name : pair[1].name;
  scores[win]++;
  hist.push({ type: 'vote', choice: c });
  next();
}

function tie() {
  hist.push({ type: 'tie' });
  next();
}

function undo() {
  const last = hist.pop();
  if (!last) return;
  queue.push(...pair);
  if (last.type === 'vote') {
    const winner = last.choice === 'A' ? pair[0].name : pair[1].name;
    scores[winner]--;
  }
  next();
}

function finish() {
  document.querySelector('.container').style.display = 'none';
  document.querySelector('.buttons').style.display = 'none';
  const sorted = Object.entries(scores).sort((a, b) => b[1] - a[1]);
  let html = '<h2>Your Ranking:</h2><ol>';
  sorted.forEach(([name]) => html += `<li>${name}</li>`);
  html += '</ol>';
  document.getElementById('results').innerHTML = html;
}

next();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Zenless Zone Zero Character Sorter</title>
<style>
  body { background: #121212; color: #f0f0f0; font-family: Arial, sans-serif; text-align: center; padding: 1em; }
  h1 { margin-bottom: .5em; }
  .container { display: flex; justify-content: space-around; flex-wrap: wrap; }
  .char { flex: 1 1 40%; margin: 1em; }
  .char img { max-width: 100%; height: auto; border-radius: 8px; border: 2px solid #333; }
  .char-name { margin-top: .5em; font-weight: bold; }
  .buttons { margin: 1em 0; }
  button {
    margin: .5em; padding: .75em 1.5em; font-size: 1em;
    background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;
  }
  button:hover { background: #555; }
  .results { max-width: 600px; margin: 2em auto; text-align: left; }
</style>
</head>
<body>

<h1>Zenless Zone Zero Character Sorter</h1>

<div class="container">
  <div class="char" id="charA"><img id="imgA" src="" alt=""><div class="char-name" id="nameA"></div></div>
  <div class="char" id="charB"><img id="imgB" src="" alt=""><div class="char-name" id="nameB"></div></div>
</div>

<div class="buttons">
  <button onclick="vote('A')">Choose A</button>
  <button onclick="tie()">Tie</button>
  <button onclick="vote('B')">Choose B</button>
  <button onclick="undo()">Undo</button>
</div>

<div id="results" class="results"></div>

<script>
const characters = [

  { name:"Nekomiya Mana", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/4/41/Nekomiya_Mana_Full.png" },

  { name:"Vivian Banshee", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/7/76/Vivian_Banshee_Full.png" },
  { name:"Ju Fufu", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/5/5f/Ju_Fufu_Full.png" },
  { name:"Pan Yinhu", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/4/4f/Pan_Yinhu_Full.png" },
  { name:"Yixuan", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/b/b7/Yixuan_Full.png" },
  { name:"Ukinami Yuzuha", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/d/df/Ukinami_Yuzuha_Full.png" },
  { name:"Alice Thymefield", img:"https://static.wikia.nocookie.net/zenless-zone-zero/images/2/28/Alice_Thymefield_Full.png" }
];

let queue = shuffle([...characters]), hist = [], scores = {};
characters.forEach(c => scores[c.name] = 0);

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()* (i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

let pair=[];
function next(){
  if(queue.length<2) return finish();
  pair=[queue.pop(),queue.pop()];
  document.getElementById('imgA').src=pair[0].img;
  document.getElementById('nameA').textContent=pair[0].name;
  document.getElementById('imgB').src=pair[1].img;
  document.getElementById('nameB').textContent=pair[1].name;
}

function vote(c){
  const win = c==='A'? pair[0].name:pair[1].name;
  scores[win]++;
  hist.push({type:'vote',choice:c});
  next();
}

function tie(){
  hist.push({type:'tie'});
  next();
}

function undo(){
  const last=hist.pop();
  if(!last)return;
  queue.push(...pair);
  if(last.type==='vote'){
    const loser = last.choice==='A'?pair[1].name:pair[0].name;
    const winner = last.choice==='A'?pair[0].name:pair[1].name;
    scores[winner]--;
  }
  next();
}

function finish(){
  document.querySelector('.container').style.display='none';
  document.querySelector('.buttons').style.display='none';
  const sorted=Object.entries(scores).sort((a,b)=>b[1]-a[1]);
  let html='<h2>Your Ranking:</h2><ol>';
  sorted.forEach(([n],i)=> html+=`<li>${n}</li>`);
  html+='</ol>';
  document.getElementById('results').innerHTML = html;
}

next();
</script>
</body>
</html>
